<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Disciplina</title>
</h:head>

<h:body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{DisciplinaBean.disciplinas}" id="tabelaDisciplina"
				style="width:70%">
				<f:facet name="header">Lista de Disciplina Cadastradas</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Disciplina">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Conteúdo">
					<h:outputText value="#{lista.conteudo}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />

						<f:setPropertyActionListener target="#{DisciplinaBean.disciplina}"
							value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener target="#{DisciplinaBean.disciplina}"
							value="#{lista}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
			id="Alterar">
			<p:panelGrid id="panelAlterar" columns="2">
				<h:inputHidden value="#{DisciplinaBean.disciplina.id}" />
				<!-- <p:inputText value="#{DisciplinaBean.disciplina.id}"/>  -->
				<h:outputText value="Nome:" />
				<p:inputText value="#{DisciplinaBean.disciplina.nome}" />
				<h:outputText value="Conteúdo:" />
				<p:inputTextarea rows="5" cols="30" counter="display" maxlength="1500" 
						counterTemplate="{0} caracteres restantes." autoResize="true"
						value="#{DisciplinaBean.disciplina.conteudo}" />
    			<h:outputText id="display" />
			</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{DisciplinaBean.alterar(DisciplinaBean.disciplina)}"
				update=":formPrincipal:tabelaDisciplina" oncomplete="dialogAlterar.hide()" />
		</p:dialog>
	</h:form>

	<h:form id="formCadastrar">
		<p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{DisciplinaBean.disciplina.nome}" />
				<h:outputText value="Conteúdo:" />
				<p:inputTextarea rows="5" cols="30" counter="display" maxlength="1500" 
						counterTemplate="{0} caracteres restantes." autoResize="true"
						value="#{DisciplinaBean.disciplina.conteudo}" />
    			<h:outputText id="display" />
				
			</p:panelGrid>
			<p:commandButton value="Cadastrar"
				actionListener="#{DisciplinaBean.cadastrar}"
				update=":formPrincipal:tabelaDisciplina" oncomplete="dialogCadastrar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formExcluir">
		<p:confirmDialog id="Excluir"
			message="Você gostaria de Deletar o #{DisciplinaBean.disciplina.nome}?"
			header="Excluir" severity="alert" widgetVar="confirmation">
			<h:inputHidden value="#{DisciplinaBean.disciplina.id}" />
			<p:panelGrid id="panelExcluir" columns="2">
				<h:outputText value="Nome:" />
				<h:outputText value="#{DisciplinaBean.disciplina.nome}" />
			</p:panelGrid>
			<p:commandButton id="confirm" value="Sim"
				oncomplete="confirmation.hide()" actionListener="#{DisciplinaBean.excluir}"
				update=":formPrincipal:tabelaDisciplina" />
			<p:commandButton id="decline" value="Não"
				onclick="confirmation.hide()" type="button" />

		</p:confirmDialog>
	</h:form>

</h:body>
</html>
