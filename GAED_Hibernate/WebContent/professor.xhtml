<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Professor</title>
	<script src="scripts/scripts.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/layout_crud.css" type="text/css" />
</h:head>
<body>

<ui:decorate template="/Cabecalho.xhtml">
	<ui:define name="center">

	
	<h2>Lista de Professores</h2>

	<div id="Lista">
				<p:separator />
				
				<p:toolbar styleClass="toolbar">
					<f:facet name="left">
						<p:commandButton value="Cadastrar" type="button" onclick="PF('dialogCadastrar').show();" icon="ui-icon-disk" />
					</f:facet>
				</p:toolbar>


			<h:form id="formPrincipal">
				<p:dataTable var="lista" value="#{ProfessorBean.professors}" id="tabelaProfessor" resizableColumns="true" reflow="true" rows="5" paginator="true" emptyMessage="Nenhum professor cadastrado">
					<h:inputHidden 	value="#{FotoBean.verFoto(lista.foto.foto,lista.nome)}" />
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					
					<p:column headerText="ID" sortBy="#{lista.id}"
						filterBy="#{lista.id}">
						<h:outputText value="#{lista.id}" />
					</p:column>
					
					<p:column headerText="Nome" sortBy="#{lista.nome}"
						filterBy="#{lista.nome}">
						<h:outputText value="#{lista.nome}" />
					</p:column>
					
					<p:column headerText="Sobrenome" sortBy="#{lista.sobrenome}"
						filterBy="#{lista.sobrenome}">
						<h:outputText value="#{lista.sobrenome}" />
					</p:column>
					
					<p:rowExpansion>
						<h:inputHidden value="#{FotoBean.verFoto(lista.foto.foto,lista.nome)}" />
							<h3>Informações do professor</h3>
							<p:panelGrid columns="2" columnClasses="label,value">
							<h:outputText value="Foto " />
							<h:graphicImage width="80" height="100" value="/temp/#{lista.nome}.png" />
							<h:outputText value="Data de nascimento " />
							<h:outputFormat value="{0, date, dd/MM/yyyy}">
							<f:param value="#{lista.datanasc}" />
							</h:outputFormat>
							<h:outputText value="Sexo " />
							<h:outputText value="#{lista.sexo}" />
							<h:outputText value="RG " />
							<h:outputText value="#{lista.RG}" />
							<h:outputText value="CPF " />
							<h:outputText value="#{lista.CPF}" />
							<h:outputText value="Situação " />
							<h:outputText value="Ativo" rendered="#{lista.status}" />
							<h:outputText value="Inativo" rendered="#{not lista.status}" />
							<h:outputText value="E-mail " />
							<h:outputText value="#{lista.email}" />
							<h:outputText value="Telefone " />
							<h:outputText value="#{lista.telefone}" />
							<h:outputText value="Endereço " />
							<h:outputText
								value="#{lista.logradouro.nome} 
												 #{lista.numero} 
												 #{lista.logradouro.bairro.nome}
												 #{lista.logradouro.bairro.municipio.nome}
												 #{lista.logradouro.bairro.municipio.uf.nome}
												 #{lista.complemento}
												 #{lista.logradouro.CEP}" />
							<h:outputText value="Data de ingresso " />
							<h:outputFormat value="{0, date, dd/MM/yyyy}">
								<f:param value="#{lista.dataIngresso}" />
							</h:outputFormat>
							<h:outputText value="Data de saida " />
							<h:outputFormat value="{0, date, dd/MM/yyyy}">
								<f:param value="#{lista.dataSaida}" />
							</h:outputFormat>
	
							<h:outputText value="Escola anterior " />
							<h:outputText value="#{lista.escolaAnterior}" />
	
							<h:outputText value="Formação acadêmica " />
							<h:outputText value="#{lista.formacaoAcad}" />
	
							<h:outputText value="Instituição acadêmica " />
							<h:outputText value="#{lista.instituicaoAcad}" />
	
							<h:outputText value="Ano conclusão " />
							<h:outputFormat value="{0, date, dd/MM/yyyy}">
								<f:param value="#{lista.anoConclusao}" />
							</h:outputFormat>
							
							<h:outputText value="Disciplinas lecionadas" />
							<p:dataList value="#{lista.disciplinas}" var="discipLecionada"	emptyMessage="Nenhuma disciplina atribuida">
	            				#{discipLecionada.nome}
	        				</p:dataList>	
					</p:panelGrid>
					
				</p:rowExpansion>
				<p:column headerText="Ações">
					<p:commandButton value="Alterar" update=":formAlterar growl" oncomplete="PF('dialogAlterar').show();" icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{ProfessorBean.professor}" value="#{lista}" />
					</p:commandButton>
					
					<p:commandButton value="Excluir" actionListener="#{ProfessorBean.excluir(lista)}"	update=":formPrincipal:tabelaProfessor growl" icon="ui-icon-trash">
						<p:confirm header="Excluir Professor" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
				
				<f:facet name="footer"> #{fn:length(ProfessorBean.professors)} professor(s)</f:facet>
				
			</p:dataTable>
		</h:form>
		
	</div>	
	<p:dialog header="Formulario de Cadastro do Professor" widgetVar="dialogCadastrar" modal="true" resizable="true" id="formCad" appendTo="@(body)" closeOnEscape="true" closable="true" maximizable="true"   >
			<p:growl id="growl" showDetail="true" life="4000" />
			<h:form id="formCadastrar" styleClass="formCadastrar">
				<p:focus context="@form" />
				
				<h:outputText value="Campos obrigatórios * " style="font-size: 10px !important; top: 5px !important 	" />
				
				<h3>Dados de Cadastro</h3>
					<p:separator/>
				
				<p:panelGrid id="panelCadastrar" columns="6">
				
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText value="#{ProfessorBean.professor.nome}" size="30" required="true" label="nome" id="nome"	requiredMessage="Nome não deve estar vazio!">
						<f:validateLength minimum="3" />
					</p:inputText>

					<p:outputLabel for="sobrenome" value="Sobrenome:" />
					<p:inputText value="#{ProfessorBean.professor.sobrenome}"  size="30" required="true" label="sobrenome" id="sobrenome"	requiredMessage="Sobrenome não deve estar vazio!">
						<f:validateLength minimum="3" />
					</p:inputText>

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneMenu id="sexo" value="#{ProfessorBean.professor.sexo}" size="30"	style="width:150px" required="true" label="Sexo">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					</p:selectOneMenu>

					<p:outputLabel for="datanasc" value="Data de nascimento:" />
					<p:inputMask value="#{ProfessorBean.professor.datanasc}" size="30"
						mask="99/99/9999" placeholder="dd/mm/aaaa" required="true"
						label="datanasc" id="datanasc"
						requiredMessage="Data de nascimento deve ser informada!">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" value="#{ProfessorBean.professor.CPF}" size="30" mask="999.999.999-99" required="true" label="CPF"	requiredMessage="CPF deve ser informado!" />

					<p:outputLabel for="rg" value="RG:" />
					<p:inputMask id="rg" value="#{ProfessorBean.professor.RG}" size="30" mask="99.999.999-9" required="true" label="RG" requiredMessage="RG deve ser informado!" />
					
					<p:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask value="#{ProfessorBean.professor.telefone}" mask="(99) 99999-9999" size="30" required="true" label="Telefone" id="telefone" />

					<p:outputLabel for="formacaoAcad" value="Formação acadêmica:" />
					<p:inputText value="#{ProfessorBean.professor.formacaoAcad}" size="30" required="true" label="Formação acadêmica" id="formacaoAcad" requiredMessage="Formação acadêmica deve ser informada!" />

					<p:outputLabel for="instAcad" value="Instituição acadêmica:" />
					<p:inputText value="#{ProfessorBean.professor.instituicaoAcad}" size="30" required="true" label="Instituição acadêmica" id="instAcad"	requiredMessage="Instituição acadêmica deve ser informada!" />

					<p:outputLabel for="anoConclusao" value="Ano conclusão:" />
					<p:inputMask id="anoConclusao" 	value="#{ProfessorBean.professor.anoConclusao}" size="30" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="false" label="Ano conclusão">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>
				
					<p:outputLabel for="escolaAnt" value="Escola anterior:" />
					<p:inputText value="#{ProfessorBean.professor.escolaAnterior}" required="true" size="30" label="Escola anterior" id="escolaAnt" requiredMessage="Escola anterior deve ser informada!" />

					<p:outputLabel for="dataIngresso" value="Data de ingresso:" />
					<p:inputMask id="dataIngresso"	value="#{ProfessorBean.professor.dataIngresso}" size="30" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="true" label="Data de ingresso"
						requiredMessage="Data de ingresso deve ser informada!">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					<p:outputLabel for="dataSaida" value="Data de saída:" />
					<p:inputMask id="dataSaida"	value="#{ProfessorBean.professor.dataSaida}" size="30" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="false" label="Data de saída">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" required="true" size="40" requiredMessage="Insira o endereço de email" 	validatorMessage="Formato de email invalido"  value="#{ProfessorBean.professor.email}" label="Email">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<p:outputLabel value="Disciplina:" />
					<p:selectCheckboxMenu id="menu"	value="#{ProfessorBean.professor.disciplinas}"  size="30" label="Selecione"
						filter="true" filterMatchMode="startsWith"	panelStyle="width:250px">
						<f:selectItems value="#{DisciplinaBean.disciplinas}"
									   var="disciplina"
									   itemValue="#{disciplina}"
									   itemLabel="#{disciplina.nome}" />
						<f:converter converterId="disciplinaConverter"/>
					</p:selectCheckboxMenu>
					
					<p:outputLabel for="status" value="Situação:" />
					<p:selectOneMenu id="status" value="#{ProfessorBean.professor.status}" style="width:150px"	required="true" label="Status">
						<f:selectItem itemLabel="Inativo" itemValue="#{false}" />
						<f:selectItem itemLabel="Ativo" itemValue="#{true}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="login" value="Login:" />
					<p:inputText value="#{ProfessorBean.professor.login}" required="true" label="Login" size="30" id="login"	requiredMessage="Login não deve estar vazio!">
						<f:validateLength minimum="6" />
					</p:inputText>

					<p:outputLabel for="senha" value="Senha:" />
					<p:password value="#{ProfessorBean.professor.senha}" required="true" label="Senha" size="30" id="senha" requiredMessage="Senha não deve estar vazio!">
						<f:validateLength minimum="8" />
					</p:password>
					
					<p:commandButton value="Incluir foto" type="button" onclick="PF('dialogIncluirFoto').show();" icon="ui-icon-image" />
				</p:panelGrid>
				
				<h3>Endereço</h3>
				<p:separator/>
					
				<h:panelGrid columns="6" id="panelGridLogradouro">
				
						<p:outputLabel for="cep" value="CEP:" />
						<p:autoComplete value="#{ProfessorBean.professor.logradouro}" completeMethod="#{LogradouroBean.completeLogradouro()}"	var="logradouro" itemLabel="#{logradouro.CEP}"
							itemValue="#{logradouro}" forceSelection="true" required="true" requiredMessage="CEP deve ser informado!" label="CEP" id="cep">
							<p:ajax event="itemSelect"	listener="#{LogradouroBean.completeLogradouro()}"	update="panelGridLogradouro" />
						</p:autoComplete>
						
							<p:outputLabel value="Endereço:" />
							<p:inputText value="#{ProfessorBean.professor.logradouro.nome}"	readonly="true" />
							<p:outputLabel value="Bairro:" />
							<p:inputText
								value="#{ProfessorBean.professor.logradouro.bairro.nome}" readonly="true" />
							<p:outputLabel value="Municipio:" />
							<p:inputText
								value="#{ProfessorBean.professor.logradouro.bairro.municipio.nome}"	readonly="true" />
							<p:outputLabel value="Estado:" />
							<p:inputText
								value="#{ProfessorBean.professor.logradouro.bairro.municipio.uf.nome}"	readonly="true" />

							<p:outputLabel for="numero" value="Número:" />
							<p:inputText value="#{ProfessorBean.professor.numero}"	required="true" label="Número" id="numero"	requiredMessage="Número deve ser informado!" />

							<p:outputLabel for="complemento" value="Complemento:"/>
							<p:inputText value="#{ProfessorBean.professor.complemento}"	size="30" required="true" label="Complemento" id="complemento"	requiredMessage="Complemento deve ser informado!" />
					</h:panelGrid>
					
					<div id="botoes">
							<p:commandButton value="Salvar" id="withIcon"	actionListener="#{ProfessorBean.cadastrar}" icon="ui-icon-disk"		update=":formPrincipal:tabelaProfessor @form"
							oncomplete="closeDialogIfSucess(xhr, status, args, 'dialogCadastrar','formCad')"	onsuccess="PF('dialogCadastrar').hide();" />
							
							<p:commandButton value="Limpar" update="@form" process="@this">
								<p:resetInput target="panelCadastrar panelGridLogradouro" />
							</p:commandButton>
							
					</div>
			</h:form>
		</p:dialog>

	
				<p:dialog header="Incluir Foto" widgetVar="dialogIncluirFoto" modal="true" resizable="true" id="formCadFoto" appendTo="@(body)">
				<h:form id="IncluirFoto" styleClass="IncluirFoto">
						<p:focus context="@form" />
						<h4>Selecione uma foto para anexar ao cadastro do professor:</h4>
						<p:separator/>
						<p:fileUpload fileUploadListener="#{ProfessorBean.uploadAction}" size="50" mode="advanced" skinSimple="true" update="growl"	sizeLimit="100000" fileLimit="1"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" id="IncluirFoto"/>
				</h:form>
			</p:dialog>
				
	
			<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true" resizable="true" id="formAlt" appendTo="@(body)">
					<h:form id="formAlterar" styleClass="formAlterar">
						<p:focus context="@form" />
						<p:growl id="growl" showDetail="true" life="4000" />
						<h:outputText value="Campos obrigatórios * " style="font-size: 10px !important; top: 5px !important" />	
					
					
					<h3>Dados de Cadastro</h3>
						<p:separator/>
						<p:panelGrid id="panelAlterar" columns="6">

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText value="#{ProfessorBean.professor.nome}" required="true" label="nome" id="nome" requiredMessage="Nome não deve estar vazio!">
							<f:validateLength minimum="3" />
						</p:inputText>
		
						<p:outputLabel for="sobrenome" value="Sobrenome:" />
						<p:inputText value="#{ProfessorBean.professor.sobrenome}" required="true" label="sobrenome" id="sobrenome"	requiredMessage="Sobrenome não deve estar vazio!">
							<f:validateLength minimum="3" />
						</p:inputText>
		
						<p:outputLabel for="sexo" value="Sexo:" />
						<p:selectOneMenu id="sexo" value="#{ProfessorBean.professor.sexo}" 	style="width:150px" required="true" label="Sexo">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						</p:selectOneMenu>
		
						<p:outputLabel for="datanasc" value="Data de nascimento:" />
						<p:inputMask value="#{ProfessorBean.professor.datanasc}" mask="99/99/9999" placeholder="dd/mm/aaaa" required="true"
							label="datanasc" id="datanasc"	requiredMessage="Data de nascimento deve ser informada!">
							<f:converter converterId="javax.faces.DateTime" />
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
						</p:inputMask>
		
						<p:outputLabel for="cpf" value="CPF:" />
						<p:inputMask id="cpf" value="#{ProfessorBean.professor.CPF}" mask="999.999.999-99" required="true" label="CPF"	requiredMessage="CPF deve ser informado!" />
		
						<p:outputLabel for="rg" value="RG:" />
						<p:inputMask id="rg" value="#{ProfessorBean.professor.RG}"	mask="99.999.999-9" required="true" label="RG" requiredMessage="RG deve ser informado!" />
		
						<p:outputLabel for="telefone" value="Telefone:" />
						<p:inputMask value="#{ProfessorBean.professor.telefone}" mask="(99) 99999-9999" required="true" label="Telefone"	id="telefone" />
						
						<p:outputLabel for="formacaoAcad" value="Formação acadêmica:" />
						<p:inputText value="#{ProfessorBean.professor.formacaoAcad}" required="true" label="Formação acadêmica" id="formacaoAcad" requiredMessage="Formação acadêmica deve ser informada!" />
		
						<p:outputLabel for="instAcad" value="Instituição acadêmica:" />
						<p:inputText value="#{ProfessorBean.professor.instituicaoAcad}" required="true" label="Instituição acadêmica" id="instAcad"	requiredMessage="Instituição acadêmica deve ser informada!" />
		
						<p:outputLabel for="anoConclusao" value="Ano conclusão:" />
						<p:inputMask id="anoConclusao" 	value="#{ProfessorBean.professor.anoConclusao}" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="false" label="Ano conclusão">
							<f:converter converterId="javax.faces.DateTime" />
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
						</p:inputMask>
						
						<p:outputLabel for="escolaAnt" value="Escola anterior:" />
						<p:inputText value="#{ProfessorBean.professor.escolaAnterior}" required="true" label="Escola anterior" id="escolaAnt" requiredMessage="Escola anterior deve ser informada!" />
		
						<p:outputLabel for="dataIngresso" value="Data de ingresso:" />
						<p:inputMask id="dataIngresso" 	value="#{ProfessorBean.professor.dataIngresso}" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="true" label="Data de ingresso"
							requiredMessage="Data de ingresso deve ser informada!">
							<f:converter converterId="javax.faces.DateTime" />
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
						</p:inputMask>
						
						<p:outputLabel for="dataSaida" value="Data de saída:" />
						<p:inputMask id="dataSaida" value="#{ProfessorBean.professor.dataSaida}" mask="99/99/9999"	placeholder="dd/mm/aaaa" required="false" label="Data de saída">
							<f:converter converterId="javax.faces.DateTime" />
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
						</p:inputMask>
						
						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" required="true" size="40" 	requiredMessage="Insira o endereço de email"	validatorMessage="Formato de email invalido"
							value="#{ProfessorBean.professor.email}" label="Email">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						
						<p:outputLabel for="status" value="Situação:" />
						<p:selectOneMenu id="status" value="#{ProfessorBean.professor.status}" style="width:150px"	required="true" label="Status">
							<f:selectItem itemLabel="Inativo" itemValue="#{false}" />
							<f:selectItem itemLabel="Ativo" itemValue="#{true}" />
						</p:selectOneMenu>
						
						<p:outputLabel for="login" value="Login:" />
						<p:inputText value="#{ProfessorBean.professor.login}" required="true" label="Login" id="login" requiredMessage="Login não deve estar vazio!">
							<f:validateLength minimum="6" />
						</p:inputText>
						
					</p:panelGrid>
			
			<h3>Endereço</h3>
						<p:separator />
					
					<h:panelGrid columns="6" id="panelGridAltLogradouro">
					
							<p:outputLabel for="cep" value="CEP:" />
							<p:autoComplete value="#{ProfessorBean.professor.logradouro}" completeMethod="#{LogradouroBean.completeLogradouro()}"
								var="logradouro" itemLabel="#{logradouro.CEP}" 	itemValue="#{logradouro}" forceSelection="true" required="true"
								requiredMessage="CEP deve ser informado!" label="CEP" id="cep">
								<p:ajax event="itemSelect"	listener="#{LogradouroBean.completeLogradouro()}"	update="panelGridAltLogradouro" />
							</p:autoComplete>
							
							<p:outputLabel value="Endereço:" />
							<p:inputText value="#{ProfessorBean.professor.logradouro.nome}" size="40" readonly="true" />
							
							<p:outputLabel value="Bairro:" />
							<p:inputText value="#{ProfessorBean.professor.logradouro.bairro.nome}"	readonly="true" />
							
							<p:outputLabel value="Municipio:" />
							<p:inputText value="#{ProfessorBean.professor.logradouro.bairro.municipio.nome}" readonly="true" />
							
							<p:outputLabel value="Estado:" />
							<p:inputText	value="#{ProfessorBean.professor.logradouro.bairro.municipio.uf.nome}"	readonly="true" />

							<p:outputLabel for="numero" value="Número:" />
							<p:inputText value="#{ProfessorBean.professor.numero}" 	required="true" label="Número" id="numero"	requiredMessage="Número deve ser informado!" />

							<p:outputLabel for="complemento" value="Complemento:" />
							<p:inputText value="#{ProfessorBean.professor.complemento}"	size="30" required="true" label="Complemento" id="complemento"
								requiredMessage="Complemento deve ser informado!" />
						</h:panelGrid>
