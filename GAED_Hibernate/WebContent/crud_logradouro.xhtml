<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Logradouro</title>
	</h:head>
	<body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{LogradouroBean.logradouros}" id="tabelaLogradouro"
				resizableColumns="true"
				reflow="true" rows="5" paginator="true">
				
				<f:facet name="header">Lista de Logradouros</f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="ID" sortBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="CEP" sortBy="#{lista.CEP}">
					<h:outputText value="#{lista.CEP}" />
				</p:column>
				
				<p:rowExpansion>
					<p:panelGrid  columns="2" columnClasses="label,value">
						<h:outputText value="Rua " />
						<h:outputText value="#{lista.nome}" />
						<h:outputText value="Bairro " />
						<h:outputText value="#{lista.bairro.nome}" />
						<h:outputText value="Municipio " />
						<h:outputText value="#{lista.bairro.municipio.nome}" />
						<h:outputText value="Unidade Federativa " />
						<h:outputText value="#{lista.bairro.municipio.uf.nome}" />
					</p:panelGrid>
				</p:rowExpansion>	
				<p:column headerText="Ações">
					
					<!-- Alterar -->					
					<p:commandButton value="Alterar" 
						update=":formAlterar:Alterar"
						oncomplete="PF('dialogAlterar').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{LogradouroBean.logradouro}"
							value="#{lista}" />
					</p:commandButton>
					
					
					<!-- Excluir -->
					<p:commandButton value="Excluir"
						actionListener="#{LogradouroBean.excluir(lista)}" 
						update=":formPrincipal:tabelaLogradouro"
						icon="ui-icon-closethick">				
						<p:confirm header="Excluir Logradouro" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" 
						showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				
			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar Logradouro" type="button" onclick="PF('dialogCadastrar').show();" 
							 icon="ui-icon-disk"/>
		</h:panelGrid>
		
		<h:form>
			<p:dialog header="Cadastrar Logradouro"
					  widgetVar="dialogCadastrar" 
					  modal="true" 
					  resizable="true">

				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputText value="Nome:" />
					<p:inputText value="#{LogradouroBean.logradouro.nome}" />
					<h:outputText value="CEP:" />
					<p:inputText value="#{LogradouroBean.logradouro.CEP}" />
					<h:outputText value="Bairro:" />
					<h:selectOneMenu value="#{LogradouroBean.logradouro.bairro}">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
						<f:selectItems value="#{BairroBean.bairros}" var="bairro"
							itemValue="#{bairro}" itemLabel="#{bairro.nome}" />
					</h:selectOneMenu>
					<p:commandButton value="Salvar" 
									id="withIcon" 
									actionListener="#{LogradouroBean.cadastrar}" 
									icon="ui-icon-disk"
									update=":formPrincipal:tabelaLogradouro"
									oncomplete="PF('dialogCadastrar').hide();"/>
						<p:commandButton value="Limpar" update="panelCadastrar" process="@this">
							<p:resetInput target="panelCadastrar" />
						</p:commandButton>
					</p:panelGrid>					
			</p:dialog>
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar Logradouro" 
				  widgetVar="dialogAlterar"
				  modal="true"
				  resizable="true"
				  id="Alterar">
			
			<h:inputHidden value="#{LogradouroBean.logradouro}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{LogradouroBean.logradouro.nome}" />
				<h:outputText value="Bairro:" />
				<h:selectOneMenu value="#{LogradouroBean.logradouro.bairro}">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{BairroBean.bairros}" var="bairro"
						itemValue="#{bairro}" itemLabel="#{bairro.nome}" />
				</h:selectOneMenu>
				<h:outputText value="CEP:" />
				<p:inputText value="#{LogradouroBean.logradouro.CEP}" />
				<p:commandButton value="Alterar"
					actionListener="#{LogradouroBean.alterar}"
					update=":formPrincipal:tabelaLogradouro" 
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
				<p:resetInput target="panelAlterar" />
			</p:commandButton>
			</p:panelGrid>
			
				
		</p:dialog>
	</h:form>					
	</body>
</html>
