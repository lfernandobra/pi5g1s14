<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Municipio</title>
	</h:head>
	<body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{MunicipioBean.municipios}" id="tabelaMunicipio"
				resizableColumns="true"
				reflow="true" rows="5" paginator="true">
				
				<f:facet name="header">Lista de Municipios</f:facet>
				<p:column headerText="ID" sortBy="#{lista.id}" filterBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{lista.nome}" filterBy="#{lista.nome}">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Estado" sortBy="#{lista.uf.nome}" filterBy="#{lista.uf.nome}">
					<h:outputText value="#{lista.uf.nome}" />
				</p:column>
				<p:column headerText="Ações">					
					<p:commandButton value="Alterar" 
						update=":formAlterar:Alterar"
						oncomplete="PF('dialogAlterar').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{MunicipioBean.municipio}"
							value="#{lista}" />
					</p:commandButton>
					<p:commandButton value="Excluir"
						actionListener="#{MunicipioBean.excluir(lista)}" 
						update=":formPrincipal:tabelaMunicipio"
						icon="ui-icon-closethick">				
						<p:confirm header="Excluir Municipio" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" 
						showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				<f:facet name="footer">
        			Total cadastrado #{fn:length(MunicipioBean.municipios)} municipios
    			</f:facet>
				
			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar" type="button" onclick="PF('dialogCadastrar').show();" 
							 icon="ui-icon-disk"/>
		</h:panelGrid>
		
		<h:form>
			<p:dialog header="Cadastrar"
					  widgetVar="dialogCadastrar" 
					  modal="true" 
					  resizable="true">

				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputText value="Nome:" />
					<p:inputText value="#{MunicipioBean.municipio.nome}" required="true"/>
					<h:outputText value="Estado:" />
					<h:selectOneMenu value="#{MunicipioBean.municipio.uf}">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
						<f:selectItems value="#{UFBean.ufs}" var="uf" itemValue="#{uf}"
							itemLabel="#{uf.nome}" />
					</h:selectOneMenu>
					<p:commandButton value="Salvar" 
									id="withIcon" 
									actionListener="#{MunicipioBean.cadastrar}" 
									icon="ui-icon-disk"
									update=":formPrincipal:tabelaMunicipio"
									oncomplete="PF('dialogCadastrar').hide();"/>
						<p:commandButton value="Limpar" update="panelCadastrar" process="@this">
							<p:resetInput target="panelCadastrar" />
						</p:commandButton>
					</p:panelGrid>					
			</p:dialog>
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" 
				  widgetVar="dialogAlterar"
				  modal="true"
				  resizable="true"
				  id="Alterar">
			
			<h:inputHidden value="#{MunicipioBean.municipio}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{MunicipioBean.municipio.nome}" />
				<h:selectOneMenu value="#{MunicipioBean.municipio.uf}">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{UFBean.ufs}" var="uf" itemValue="#{uf}"
						itemLabel="#{uf.nome}" />
				</h:selectOneMenu>
				<p:commandButton value="Alterar"
					actionListener="#{MunicipioBean.alterar}"
					update=":formPrincipal:tabelaMunicipio" 
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
				<p:resetInput target="panelAlterar" />
			</p:commandButton>
			</p:panelGrid>
			
				
		</p:dialog>
	</h:form>					
	</body>
</html>
