<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Turma</title>
	<script src="scripts/scripts.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/layout_crud.css" type="text/css" />
</h:head>
<body>

<ui:decorate template="/Cabecalho.xhtml">
	<ui:define name="center">

	
	<h2>Lista de Turmas</h2>
	
		<div id="Lista">
				<p:separator />
				
				<p:toolbar styleClass="toolbar">
					<f:facet name="left">
						<p:commandButton value="Criar Turma" type="button" onclick="PF('dialogCadastrar').show();" icon="ui-icon-disk" />
					</f:facet>
				</p:toolbar>
				
				
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{TurmaBean.turmas}" id="tabelaTurma"
				resizableColumns="true" reflow="true" rows="5"
				emptyMessage="Nenhum registro encontrado" paginator="true"
				paginatorPosition="bottom" styleClass="dataTablePrincipal">

				<f:facet name="header">Lista de Turma 
				</f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="ID" sortBy="#{lista.id}"
					filterBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{lista.nome}"
					filterBy="#{lista.nome}">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Periodo" sortBy="#{lista.periodo.periodo}"
					filterBy="#{lista.periodo.periodo}">
					<h:outputText value="#{lista.periodo.periodo}" />
				</p:column>
				<p:column headerText="Série" sortBy="#{lista.serie}"
					filterBy="#{lista.serie}">
					<h:outputText value="#{lista.serie}" />
				</p:column>
				<p:rowExpansion>
					<p:panelGrid columns="2" columnClasses="label,value">
						<h:outputText value="Limite de alunos" />
						<h:outputText value="#{lista.qtdAluLimite}" />
						<h:outputText value="Quantidade de alunos inseridos" />
						<h:outputText value="#{lista.qtdAluInseridos}" />
					</p:panelGrid>
				</p:rowExpansion>
				<p:column headerText="Adicionar">
					<p:commandButton value="Alunos" update=":formAdicAluno"
						oncomplete="PF('dialogAdicAluno').show();" icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{TurmaAlunoBean.turma}"
							value="#{lista}" />
					</p:commandButton>
					<p:commandButton value="Professores" update=":formAdicProfessor"
						oncomplete="PF('dialogAdicProfessor').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{TurmaBean.turma}"
							value="#{lista}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton value="Alterar" update=":formAlterar"
						oncomplete="PF('dialogAlterar').show();" icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{TurmaBean.turma}"
							value="#{lista}" />
					</p:commandButton>

					<p:commandButton value="Excluir"
						actionListener="#{TurmaBean.excluir(lista)}"
						update=":formPrincipal:tabelaTurma" icon="ui-icon-closethick">
						<p:confirm header="Excluir Turma" message="Deseja excluir?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				<f:facet name="footer">
        			Total cadastrado #{fn:length(TurmaBean.turmas)} Turma
    			</f:facet>
			</p:dataTable>
		</h:form>
		
		<p:dialog header="Formulario de criação da turma" widgetVar="dialogCadastrar" modal="true" resizable="true" id="formCadMedio" appendTo="@(body)" closeOnEscape="true" closable="true" maximizable="true"   >
			<p:growl id="growl" showDetail="true" life="4000" />		
				<h:form id="formCadastrar" styleClass="formCadastrar">
				<p:focus context="@form" />
					<h:outputText value="Campos obrigatórios * " style="font-size: 10px !important; top: 5px !important 	" />	
					
					<h3>Dados de Cadastro</h3>
					<p:separator/>
					
					<p:panelGrid id="panelCadastrar" columns="3">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText value="#{TurmaBean.turma.nome}" required="true"
							id="nome" requiredMessage="Nome não deve estar vazio!" />
						<p:messages for="nome" display="icon" closable="true" />
	
						<p:outputLabel for="periodo" value="Periodo:" />
						<h:selectOneMenu value="#{TurmaBean.turma.periodo}">
							<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
							<f:selectItems value="#{PeriodoBean.periodos}" var="periodo"
								itemValue="#{periodo}" itemLabel="#{periodo.periodo}"
								id="periodo" />
						</h:selectOneMenu>
						<p:messages for="periodo" display="icon" closable="true" />
	
						<p:outputLabel for="serie" value="Serie:" />
						<h:selectOneMenu value="#{TurmaBean.turma.serie}">
							<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
							<f:selectItems value="#{SerieBean.series}" var="serie"
								itemValue="#{serie}" itemLabel="#{serie.serie}" id="serie" />
						</h:selectOneMenu>
						<p:messages for="serie" display="icon" closable="true" />
	
						<p:outputLabel for="qtdLimite" value="Limite de alunos:" />
						<p:inputText value="#{TurmaBean.turma.qtdAluLimite}"
							required="true" id="qtdLimite"
							requiredMessage="Limite deve ser definido!" />
						<p:messages for="qtdLimite" display="icon" closable="true" />
	
	
					</p:panelGrid>
					
					<div id="botoes">
						<p:commandButton value="Salvar" id="withIcon"	actionListener="#{TurmaBean.cadastrar}" icon="ui-icon-disk"	update=":formPrincipal:tabelaTurma @form"
							oncomplete="closeDialogIfSucess(xhr, status, args, 'dialogCadastrar','formCadMedio')"	onsuccess="PF('dialogCadastrar').hide();" />
							
						<p:commandButton value="Limpar" update="@form" process="@this">
						 <p:resetInput target="panelCadastrar" />
						</p:commandButton>
					</div>
				
			</h:form>
		</p:dialog>
</div>
</ui:define>
</ui:decorate>	
	
	
</body>
</html>
