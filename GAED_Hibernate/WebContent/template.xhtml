<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>GAED</title>
	<link rel="stylesheet" href="styles/layout.css" type="text/css" />
</h:head>
<body>

	<p:layout fullPage="true" styleClass="paginaCabecalho">

		<p:layoutUnit position="north" styleClass="gridMenu">

			<div id="cabecalho">

				<div id="logo">
					<h:graphicImage value="/imagens/gaed_branco.png"
						styleClass="logoGaed" />
				</div>

				<div id="fieldset">
					
				</div>

				<h:form>
				<f:ajax render=":contentForm:reload">
					<p:growl id="messages" />
					<p:menubar styleClass="menu">
						<p:menuitem value="Home" icon="ui-icon-home" action="#{indexController.SetaPagina('hometeste.xhtml')}" update=":contentForm:reload" />
						<p:menuitem value="Ocorrências" icon="ui-icon-alert"	action="#{indexController.SetaPagina('ocorrenciateste.xhtml')}" update=":contentForm:reload" />
						<p:menuitem value="Tarefas" icon="ui-icon-clipboard"	action="#{indexController.SetaPagina('tarefateste.xhtml')}" update=":contentForm:reload"/>
					</p:menubar>
					</f:ajax>
				</h:form>
			</div>
		</p:layoutUnit>

		<div id="conteudoCentro">
			<p:layoutUnit position="center" styleClass="centroHome">
				<h:form id="contentForm">
				    <h:panelGroup id="reload">
				        <ui:include src="#{indexController.pagina}"/>
				    </h:panelGroup>
				</h:form>
			</p:layoutUnit>
		</div>

		<p:layoutUnit position="south" styleClass="gridRodape">
			<f:facet name="header">
				<h:outputLabel
					value=" © 2013-2015 GAED - Gerenciamento de Atividades Escolares Digital" />
			</f:facet>
		</p:layoutUnit>

	</p:layout>
</body>
</html>
