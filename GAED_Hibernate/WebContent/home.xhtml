<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<title>Home</title>
	<script src="scripts/scripts.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/layout_crud.css" type="text/css" />
</h:head> 
<ui:decorate template="/cabecalho.xhtml">
        <ui:define name="center">
            <p:layout>
				<p:layoutUnit position="center" styleClass="fotosEscola">
					<p:galleria value="#{ImagemBean.imagems}" var="imagem"
						panelWidth="500" panelHeight="190" showCaption="false" 
						autoPlay="true" transitionInterval="6000">
						<p:graphicImage
							value="temp/#{ImagemBean.verImagem(imagem.imagem,imagem.nome)}"
							alt="Image Description for #{imagem.nome}" title="#{imagem.nome}" />
					</p:galleria>
				</p:layoutUnit>
				
				<p:layoutUnit position="west" size ="270" styleClass="notificacoes" rendered="#{LoginBean.usuario.perfil.responsavel or LoginBean.usuario.perfil.aluno}">
					<p:panel id="basic4" header="Notificações">
						Ocorrências <h:outputText value="#{OcorrenciaBean.listarOcorrenciaResponsavel(LoginBean.responsavel).size()}"
												  rendered="#{LoginBean.usuario.perfil.responsavel}"/>
												  <h:outputText value="#{OcorrenciaBean.listarOcorrenciaAluno(LoginBean.aluno).size()}"
												  rendered="#{LoginBean.usuario.perfil.aluno}"/><p/>
						Tarefas <h:outputText value="#{OcorrenciaBean.listarOcorrenciaResponsavel(LoginBean.responsavel).size()}"
											  rendered="#{LoginBean.usuario.perfil.responsavel}" />
								<h:outputText value="#{OcorrenciaBean.listarOcorrenciaAluno(LoginBean.aluno).size()}"
												  rendered="#{LoginBean.usuario.perfil.aluno}"/>			  		
				    </p:panel>
				</p:layoutUnit>
				
				<p:layoutUnit position="east" size ="270" styleClass="calendario">
					<p:calendar id="online" value="#{calendarView.date1}" mode="inline" 
					locale = "pt_BR" 	/>
				</p:layoutUnit>
				
				<p:layoutUnit position="south" size ="270" styleClass="noticiasCursos">
					<p:panel id="basic3" header="Noticias sobre cursos">
						<a href="http://pronatec.mec.gov.br/institucional-90037/cursos-gratuitos" target="_blank"> No Pronatec são oferecidos cursos gratuitos nas escolas</a><p/>
						<a href="https://www.ceprocamp.sp.gov.br/" target="_blank"> CEPROCAMP Campinas, abre inscrições para varios cursos!</a>
					</p:panel>
				</p:layoutUnit>
				</p:layout>
        </ui:define>
    </ui:decorate>
</html>
