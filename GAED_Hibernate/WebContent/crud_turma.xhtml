<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Turma</title>
</h:head>

<h:body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{TurmaBean.turmas}" id="tabelaTurma"
				style="width:70%">
				<f:facet name="header">Lista de Turma Cadastradas</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Turma">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Inseridos">
					<h:outputText value="#{lista.qtdAluInseridos}" />
				</p:column>
				<p:column headerText="Limite">
					<h:outputText value="#{lista.qtdAluLimite}" />
				</p:column>
				<p:column headerText="Periodo">
					<h:outputText value="#{lista.periodo.periodo}" />
				</p:column>
				<p:column headerText="Série">
					<h:outputText value="#{lista.serie.serie}" />
				</p:column>
				
				
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />

						<f:setPropertyActionListener target="#{TurmaBean.turma}"
							value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener target="#{TurmaBean.turma}"
							value="#{lista}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
			id="Alterar">
			<p:panelGrid id="panelAlterar" columns="2">
				<h:inputHidden value="#{TurmaBean.turma.id}" />
				<!-- <p:inputText value="#{TurmaBean.turma.id}"/>  -->
				<h:outputText value="Turma:" />
				<p:inputText value="#{TurmaBean.turma.nome}" />
				<h:outputText value="Inseridos:" />
				<p:inputText value="#{TurmaBean.turma.qtdAluInseridos}" />
				<h:outputText value="Limite:" />
				<p:inputText value="#{TurmaBean.turma.qtdAluLimite}" />
				<h:outputText value="Periodo:" />
				<h:selectOneMenu value="#{TurmaBean.turma.periodo}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{PeriodoBean.periodos}"
									var="periodo" itemValue="#{periodo}" itemLabel="#{periodo.periodo}" />
				</h:selectOneMenu>
				<h:outputText value="Série:" />
				<h:selectOneMenu value="#{TurmaBean.turma.serie}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{SerieBean.series}"
									var="serie" itemValue="#{serie}" itemLabel="#{serie.serie}" />
				</h:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{TurmaBean.alterar(TurmaBean.turma)}"
				update=":formPrincipal:tabelaTurma" oncomplete="dialogAlterar.hide()" />
		</p:dialog>
	</h:form>

	<h:form id="formCadastrar">
		<p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Turma:" />
				<p:inputText value="#{TurmaBean.turma.nome}" />
				<h:outputText value="Inseridos:" />
				<p:inputText value="#{TurmaBean.turma.qtdAluInseridos}" />
				<h:outputText value="Limite:" />
				<p:inputText value="#{TurmaBean.turma.qtdAluLimite}" />
				<h:outputText value="Periodo:" />
				<h:selectOneMenu value="#{TurmaBean.turma.periodo}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{PeriodoBean.periodos}"
									var="periodo" itemValue="#{periodo}" itemLabel="#{periodo.periodo}" />
				</h:selectOneMenu>
				<h:outputText value="Série:" />
				<h:selectOneMenu value="#{TurmaBean.turma.serie}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{SerieBean.series}"
									var="serie" itemValue="#{serie}" itemLabel="#{serie.serie}" />
				</h:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Cadastrar"
				actionListener="#{TurmaBean.cadastrar}"
				update=":formPrincipal:tabelaTurma" oncomplete="dialogCadastrar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formExcluir">
		<p:confirmDialog id="Excluir"
			message="Você gostaria de Deletar o #{TurmaBean.turma.nome}?"
			header="Excluir" severity="alert" widgetVar="confirmation">
			<h:inputHidden value="#{TurmaBean.turma.id}" />
			<p:panelGrid id="panelExcluir" columns="2">
				<h:outputText value="Turma:" />
				<h:outputText value="#{TurmaBean.turma.nome}" />
			</p:panelGrid>

			<p:commandButton id="confirm" value="Sim"
				oncomplete="confirmation.hide()" actionListener="#{TurmaBean.excluir}"
				update=":formPrincipal:tabelaTurma" />
			<p:commandButton id="decline" value="Não"
				onclick="confirmation.hide()" type="button" />

		</p:confirmDialog>
	</h:form>

</h:body>
</html>
