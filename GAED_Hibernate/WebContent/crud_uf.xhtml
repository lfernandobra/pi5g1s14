<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>UF</title>
	</h:head>
	<body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{UFBean.ufs}" id="tabelaUF"
				style="width:70%"
				resizableColumns="true"
				reflow="true" rows="5" paginator="true">
				
				<f:facet name="header">Lista de UF - Unidade Federativa 
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Sigla">
					<h:outputText value="#{lista.sigla}" />
				</p:column>
				<p:column headerText="Ações">
					
					<!-- Alterar -->					
					<p:commandButton value="Alterar" 
						update=":formAlterar:Alterar"
						oncomplete="PF('dialogAlterar').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{UFBean.uf}"
							value="#{lista}" />
					</p:commandButton>
					
					
					<!-- Excluir -->
					<p:commandButton value="Excluir"
						actionListener="#{UFBean.excluir(lista)}" 
						update=":formPrincipal:tabelaUF"
						icon="ui-icon-closethick">				
						<p:confirm header="Excluir UF" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" 
						showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				
			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar" type="button" onclick="PF('dialogCadastrar').show();" 
							 icon="ui-icon-disk"/>
		</h:panelGrid>
		
		<h:form>
			<p:dialog header="Cadastrar Unidade Federativa - UF"
					  widgetVar="dialogCadastrar" 
					  modal="true" 
					  resizable="true">

				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputText value="Nome:" />
					<p:inputText value="#{UFBean.uf.nome}" required="true"/>
					<h:outputText value="Sigla:" />
					<p:inputText value="#{UFBean.uf.sigla}" />
					<p:commandButton value="Salvar" 
									id="withIcon" 
									actionListener="#{UFBean.cadastrar}" 
									icon="ui-icon-disk"
									update=":formPrincipal:tabelaUF"
									oncomplete="PF('dialogCadastrar').hide();"/>
						<p:commandButton value="Limpar" update="panelCadastrar" process="@this">
							<p:resetInput target="panelCadastrar" />
						</p:commandButton>
					</p:panelGrid>					
			</p:dialog>
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" 
				  widgetVar="dialogAlterar"
				  modal="true"
				  resizable="true"
				  id="Alterar">
			
			<h:inputHidden value="#{UFBean.uf}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{UFBean.uf.nome}" />
				<h:outputText value="Sigla:" />
				<p:inputText value="#{UFBean.uf.sigla}" />
				<p:commandButton value="Alterar"
					actionListener="#{UFBean.alterar}"
					update=":formPrincipal:tabelaUF" 
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
				<p:resetInput target="panelAlterar" />
			</p:commandButton>
			</p:panelGrid>
			
				
		</p:dialog>
	</h:form>					
	
	
	
	</body>
</html>
