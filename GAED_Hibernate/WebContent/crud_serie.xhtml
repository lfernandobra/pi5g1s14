<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Serie</title>
</h:head>

<h:body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{SerieBean.series}" id="tabelaSerie"
				style="width:70%">
				<f:facet name="header">Lista de Serie Cadastradas</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Série">
					<h:outputText value="#{lista.serie}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />

						<f:setPropertyActionListener target="#{SerieBean.serie}"
							value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener target="#{SerieBean.serie}"
							value="#{lista}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
			id="Alterar">
			<p:panelGrid id="panelAlterar" columns="2">
				<h:inputHidden value="#{SerieBean.serie.id}" />
				<!-- <p:inputText value="#{SerieBean.serie.id}"/>  -->
				<h:outputText value="Serie:" />
				<p:inputText value="#{SerieBean.serie.serie}" />
			</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{SerieBean.alterar(SerieBean.serie)}"
				update=":formPrincipal:tabelaSerie" oncomplete="dialogAlterar.hide()" />
		</p:dialog>
	</h:form>

	<h:form id="formCadastrar">
		<p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Série:" />
				<p:inputText value="#{SerieBean.serie.serie}" />
			</p:panelGrid>
			<p:commandButton value="Cadastrar"
				actionListener="#{SerieBean.cadastrar}"
				update=":formPrincipal:tabelaSerie" oncomplete="dialogCadastrar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formExcluir">
		<p:confirmDialog id="Excluir"
			message="Você gostaria de Deletar o #{SerieBean.serie.serie}?"
			header="Excluir" severity="alert" widgetVar="confirmation">
			<h:inputHidden value="#{SerieBean.serie.id}" />
			<p:panelGrid id="panelExcluir" columns="2">
				<h:outputText value="Série:" />
				<h:outputText value="#{SerieBean.serie.serie}" />

			</p:panelGrid>

			<p:commandButton id="confirm" value="Sim"
				oncomplete="confirmation.hide()" actionListener="#{SerieBean.excluir}"
				update=":formPrincipal:tabelaSerie" />
			<p:commandButton id="decline" value="Não"
				onclick="confirmation.hide()" type="button" />

		</p:confirmDialog>
	</h:form>

</h:body>
</html>
