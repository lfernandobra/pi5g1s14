<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Responsavel</title>
</h:head>

<h:body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{ResponsavelBean.responsavels}"
				id="tabelaResponsavel" style="width:70%">
				<f:facet name="header">Lista de Responsavel Cadastrados</f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="#{lista.logradouro.CEP}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />
						<f:setPropertyActionListener
							target="#{ResponsavelBean.responsavel}" value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener
							target="#{ResponsavelBean.responsavel}" value="#{lista}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
			id="Alterar">
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Login:" />
				<p:inputText value="#{ResponsavelBean.responsavel.login}" />
				<h:outputText value="Senha:" />
				<p:password value="#{ResponsavelBean.responsavel.senha}" />
				<h:outputText value="Nome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.nome}" />
				<h:outputText value="Sobrenome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.sobrenome}" />
				<h:outputText value="Sexo:" />
				<p:selectOneMenu id="sexo"
					value="#{ResponsavelBean.responsavel.sexo}" style="width:150px">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminio" />
				</p:selectOneMenu>
				<h:outputText value="Data de Nascimento: " />
				<p:inputMask id="dataNascimento"
					value="#{ResponsavelBean.responsavel.datanasc}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Logradouro:" />
				<p:autoComplete value="#{ResponsavelBean.responsavel.logradouro}"
					completeMethod="#{LogradouroBean.completeLogradouro()}"
					var="logradouro" itemLabel="#{logradouro.CEP}"
					itemValue="#{logradouro}" forceSelection="true">
				</p:autoComplete>

				<h:outputText value="Número:" />
				<p:inputText value="#{ResponsavelBean.responsavel.numero}" />

				<h:outputText value="Complemento:" />
				<p:inputText value="#{ResponsavelBean.responsavel.complemento}" />

				<h:outputText value="Telefone:" />
				<p:inputMask id="phoneWithExt"
					value="#{ResponsavelBean.responsavel.telefone}"
					mask="(99) 99999-9999" />

				<h:outputText value="E-mail:" />
				<p:inputText id="email" required="true" label="email" size="40"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{ResponsavelBean.responsavel.email}">

					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

				</p:inputText>

				<h:outputText value="CPF:" />
				<p:inputMask id="CPFId" value="#{ResponsavelBean.responsavel.CPF}"
					mask="999999999-99" />

				<h:outputText value="RG:" />
				<p:inputMask id="RGId" value="#{ResponsavelBean.responsavel.RG}"
					mask="99999999-9" />

				<h:outputText value="Data de Ingresso: " />
				<p:inputMask id="dataIngresso"
					value="#{ResponsavelBean.responsavel.dataIngresso}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Data de Saida: " />
				<p:inputMask id="dataSaida"
					value="#{ResponsavelBean.responsavel.dataSaida}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<!-- Atributos exclusivos da classe Responsavel : a verificar comportamento-->
				<h:outputText value="Situação: " />
				<p:selectOneMenu id="adimplente"
					value="#{ResponsavelBean.responsavel.adimplente}"
					style="width:150px">
					<f:selectItem itemLabel="Inadimplente" itemValue="0" />
					<f:selectItem itemLabel="Adimplente" itemValue="1" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{ResponsavelBean.alterar(ResponsavelBean.responsavel)}"
				update=":formPrincipal:tabelaResponsavel"
				oncomplete="dialogAlterar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formCadastrar" enctype="multipart/form-data">
		<p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Login:" />
				<p:inputText value="#{ResponsavelBean.responsavel.login}" />
				<h:outputText value="Senha:" />
				<p:password value="#{ResponsavelBean.responsavel.senha}" />
				<h:outputText value="Nome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.nome}" />
				<h:outputText value="Sobrenome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.sobrenome}" />
				<h:outputText value="Sexo:" />
				<p:selectOneMenu id="sexo"
					value="#{ResponsavelBean.responsavel.sexo}" style="width:150px">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminio" />
				</p:selectOneMenu>
				<h:outputText value="Data de Nascimento: " />
				<p:inputMask id="dataNascimento"
					value="#{ResponsavelBean.responsavel.datanasc}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Logradouro:" />
				<p:autoComplete value="#{ResponsavelBean.responsavel.logradouro}"
					completeMethod="#{LogradouroBean.completeLogradouro()}"
					var="logradouro" itemLabel="#{logradouro.CEP}"
					itemValue="#{logradouro}" forceSelection="true">
				</p:autoComplete>

				<h:outputText value="Número:" />
				<p:inputText value="#{ResponsavelBean.responsavel.numero}" />

				<h:outputText value="Complemento:" />
				<p:inputText value="#{ResponsavelBean.responsavel.complemento}" />

				<h:outputText value="Telefone:" />
				<p:inputMask id="phoneWithExt"
					value="#{ResponsavelBean.responsavel.telefone}"
					mask="(99) 99999-9999" />

				<h:outputText value="E-mail:" />
				<p:inputText id="email" required="true" label="email" size="40"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{ResponsavelBean.responsavel.email}">

					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

				</p:inputText>

				<h:outputText value="CPF:" />
				<p:inputMask id="CPFId" value="#{ResponsavelBean.responsavel.CPF}"
					mask="999999999-99" />

				<h:outputText value="RG:" />
				<p:inputMask id="RGId" value="#{ResponsavelBean.responsavel.RG}"
					mask="99999999-9" />

				<h:outputText value="Data de Ingresso: " />
				<p:inputMask id="dataIngresso"
					value="#{ResponsavelBean.responsavel.dataIngresso}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Data de Saida: " />
				<p:inputMask id="dataSaida"
					value="#{ResponsavelBean.responsavel.dataSaida}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<!-- Atributos exclusivos da classe Responsavel : a verificar comportamento-->
				<h:outputText value="Situação: " />
				<p:selectOneMenu id="adimplente"
					value="#{ResponsavelBean.responsavel.adimplente}"
					style="width:150px">
					<f:selectItem itemLabel="Inadimplente" itemValue="0" />
					<f:selectItem itemLabel="Adimplente" itemValue="1" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Cadastrar"
				actionListener="#{ResponsavelBean.cadastrar}"
				update=":formPrincipal:tabelaResponsavel"
				oncomplete="dialogCadastrar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formExcluir">
		<p:confirmDialog id="Excluir"
			message="Você gostaria de Deletar o #{ResponsavelBean.responsavel.nome}?"
			header="Excluir" severity="alert" widgetVar="confirmation">
			<h:inputHidden value="#{ResponsavelBean.responsavel.id}" />
			<p:panelGrid id="panelExcluir" columns="2">
				<h:outputText value="Nome:" />
				<h:outputText value="#{ResponsavelBean.responsavel.nome}" />
			</p:panelGrid>
			<p:commandButton id="confirm" value="Sim"
				oncomplete="confirmation.hide()"
				actionListener="#{ResponsavelBean.excluir}"
				update=":formPrincipal:tabelaResponsavel" />
			<p:commandButton id="decline" value="Não"
				onclick="confirmation.hide()" type="button" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
