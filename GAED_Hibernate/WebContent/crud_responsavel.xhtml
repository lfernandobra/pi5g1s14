<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Responsavel</title>
</h:head>
<body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{ResponsavelBean.responsavels}"
				id="tabelaResponsavel" resizableColumns="true" reflow="true"
				rows="5" paginator="true">
				<f:facet name="header">Lista de Responsaveis</f:facet>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>
				<p:column headerText="ID" sortBy="#{lista.id}" filterBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome Completo" sortBy="#{lista.nome}" filterBy="#{lista.nome}">
					<h:outputText value="#{lista.nome} #{lista.sobrenome}" />
				</p:column>
				<p:rowExpansion>
					<p:panelGrid columns="2" columnClasses="label,value">
						<h:outputText value="Data de nascimento " />
						<h:outputText value="#{lista.datanasc}" />
						<h:outputText value="Sexo " />
						<h:outputText value="#{lista.sexo}" />
						<h:outputText value="Endereço " />
						<h:outputText
							value="#{lista.logradouro.nome} 
											 #{lista.numero} 
											 #{lista.logradouro.bairro.nome}
											 #{lista.logradouro.bairro.municipio.nome}
											 #{lista.logradouro.bairro.municipio.uf.nome}
											 #{lista.complemento}
											 #{lista.logradouro.CEP}" />
						<h:outputText value="E-mail " />
						<h:outputText value="#{lista.email}" />
						<h:outputText value="Telefone " />
						<h:outputText value="#{lista.telefone}" />
						<h:outputText value="CPF " />
						<h:outputText value="#{lista.CPF}" />
						<h:outputText value="RG " />
						<h:outputText value="#{lista.RG}" />
						<h:outputText value="Data de Ingresso: " />
						<h:outputText value="#{lista.dataIngresso}" />
						<h:outputText value="Data de Saida: " />
						<h:outputText value="#{lista.dataSaida}" />
						<h:outputText value="Situação: " />
						<h:outputText value="#{lista.adimplente}" />
					</p:panelGrid>
				</p:rowExpansion>
				<p:column headerText="Ações">

					<!-- Alterar -->
					<p:commandButton value="Alterar" update=":formAlterar:Alterar"
						oncomplete="PF('dialogAlterar').show();" icon="ui-icon-pencil">
						<f:setPropertyActionListener
							target="#{ResponsavelBean.responsavel}" value="#{lista}" />
					</p:commandButton>


					<!-- Excluir -->
					<p:commandButton value="Excluir"
						actionListener="#{ResponsavelBean.excluir(lista)}"
						update=":formPrincipal:tabelaResponsavel"
						icon="ui-icon-closethick">
						<p:confirm header="Excluir Responsavel" message="Deseja excluir?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>

			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar" type="button"
				onclick="PF('dialogCadastrar').show();" icon="ui-icon-disk" />
		</h:panelGrid>

		<h:form>
			<p:dialog header="Cadastrar Responsavel" widgetVar="dialogCadastrar"
				modal="true" resizable="true">

				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputText value="Login:" />
					<p:inputText value="#{ResponsavelBean.responsavel.login}" />
					<h:outputText value="Senha:" />
					<p:password value="#{ResponsavelBean.responsavel.senha}" />
					<h:outputText value="Nome:" />
					<p:inputText value="#{ResponsavelBean.responsavel.nome}" />
					<h:outputText value="Sobrenome:" />
					<p:inputText value="#{ResponsavelBean.responsavel.sobrenome}" />
					<h:outputText value="Sexo:" />
					<p:selectOneMenu id="sexo"
						value="#{ResponsavelBean.responsavel.sexo}" style="width:150px">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					</p:selectOneMenu>
					<h:outputText value="Data de Nascimento: " />
					<p:inputMask id="dataNascimento"
						value="#{ResponsavelBean.responsavel.datanasc}" mask="99/99/9999"
						placeholder="dd/mm/aaaa">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					<h:outputText value="Logradouro:" />
					<p:autoComplete value="#{ResponsavelBean.responsavel.logradouro}"
						completeMethod="#{LogradouroBean.completeLogradouro()}"
						var="logradouro" itemLabel="#{logradouro.CEP}"
						itemValue="#{logradouro}" forceSelection="true">
					</p:autoComplete>
					<h:outputText value="Número:" />
					<p:inputText value="#{ResponsavelBean.responsavel.numero}" />
					<h:outputText value="Complemento:" />
					<p:inputText value="#{ResponsavelBean.responsavel.complemento}" />
					<h:outputText value="Telefone:" />
					<p:inputMask id="phoneWithExt"
						value="#{ResponsavelBean.responsavel.telefone}"
						mask="(99) 99999-9999" />
					<h:outputText value="E-mail:" />
					<p:inputText id="email" required="true" label="email" size="40"
						requiredMessage="Please enter your email address."
						validatorMessage="Invalid email format"
						value="#{ResponsavelBean.responsavel.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<h:outputText value="CPF:" />
					<p:inputMask id="CPFId" value="#{ResponsavelBean.responsavel.CPF}"
						mask="999999999-99" />
					<h:outputText value="RG:" />
					<p:inputMask id="RGId" value="#{ResponsavelBean.responsavel.RG}"
						mask="99999999-9" />

					<h:outputText value="Data de Ingresso: " />
					<p:inputMask id="dataIngresso"
						value="#{ResponsavelBean.responsavel.dataIngresso}"
						mask="99/99/9999" placeholder="dd/mm/aaaa">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					<h:outputText value="Data de Saida: " />
					<p:inputMask id="dataSaida"
						value="#{ResponsavelBean.responsavel.dataSaida}" mask="99/99/9999"
						placeholder="dd/mm/aaaa">
						<f:converter converterId="javax.faces.DateTime" />
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</p:inputMask>

					<p:commandButton value="Salvar" id="withIcon"
						actionListener="#{ResponsavelBean.cadastrar}" icon="ui-icon-disk"
						update=":formPrincipal:tabelaResponsavel"
						oncomplete="PF('dialogCadastrar').hide();" />
					<p:commandButton value="Limpar" update="panelCadastrar"
						process="@this">
						<p:resetInput target="panelCadastrar" />
					</p:commandButton>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar Responsavel" widgetVar="dialogAlterar"
			modal="true" resizable="true" id="Alterar">

			<h:inputHidden value="#{ResponsavelBean.responsavel}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Login:" />
				<p:inputText value="#{ResponsavelBean.responsavel.login}" />
				<h:outputText value="Senha:" />
				<p:password value="#{ResponsavelBean.responsavel.senha}" />
				<h:outputText value="Nome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.nome}" />
				<h:outputText value="Sobrenome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.sobrenome}" />
				<h:outputText value="Sexo:" />
				<p:selectOneMenu id="sexo"
					value="#{ResponsavelBean.responsavel.sexo}" style="width:150px">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminio" />
				</p:selectOneMenu>
				<h:outputText value="Data de Nascimento: " />
				<p:inputMask id="dataNascimento"
					value="#{ResponsavelBean.responsavel.datanasc}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Logradouro:" />
				<p:autoComplete value="#{ResponsavelBean.responsavel.logradouro}"
					completeMethod="#{LogradouroBean.completeLogradouro()}"
					var="logradouro" itemLabel="#{logradouro.CEP}"
					itemValue="#{logradouro}" forceSelection="true">
				</p:autoComplete>
				<h:outputText value="Número:" />
				<p:inputText value="#{ResponsavelBean.responsavel.numero}" />
				<h:outputText value="Complemento:" />
				<p:inputText value="#{ResponsavelBean.responsavel.complemento}" />
				<h:outputText value="Telefone:" />
				<p:inputMask id="phoneWithExt"
					value="#{ResponsavelBean.responsavel.telefone}"
					mask="(99) 99999-9999" />
				<h:outputText value="E-mail:" />
				<p:inputText id="email" required="true" label="email" size="40"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{ResponsavelBean.responsavel.email}">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<h:outputText value="CPF:" />
				<p:inputMask id="CPFId" value="#{ResponsavelBean.responsavel.CPF}"
					mask="999999999-99" />
				<h:outputText value="RG:" />
				<p:inputMask id="RGId" value="#{ResponsavelBean.responsavel.RG}"
					mask="99999999-9" />

				<h:outputText value="Data de Ingresso: " />
				<p:inputMask id="dataIngresso"
					value="#{ResponsavelBean.responsavel.dataIngresso}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Data de Saida: " />
				<p:inputMask id="dataSaida"
					value="#{ResponsavelBean.responsavel.dataSaida}" mask="99/99/9999"
					placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>

				<h:outputText value="Situação: " />
				<p:selectOneMenu id="adimplente"
					value="#{ResponsavelBean.responsavel.adimplente}"
					style="width:150px">
					<f:selectItem itemLabel="Inadimplente" itemValue="0" />
					<f:selectItem itemLabel="Adimplente" itemValue="1" />
				</p:selectOneMenu>
				<p:commandButton value="Alterar"
					actionListener="#{ResponsavelBean.alterar}"
					update=":formPrincipal:tabelaResponsavel"
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
					<p:resetInput target="panelAlterar" />
				</p:commandButton>
			</p:panelGrid>


		</p:dialog>
	</h:form>
</body>
</html>
