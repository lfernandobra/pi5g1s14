<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<h:form>
		<p:dataTable value="#{ResponsavelBean.lista()}" var="responsavel" border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{responsavel.id}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{responsavel.nome}"/>
			</p:column>	
			<p:column>	
				<h:inputText value="#{responsavel.nome}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{responsavel.sobrenome}"/>
			</p:column>	
			<p:column>	
				<h:inputText value="#{responsavel.sobrenome}"/>
			</p:column>
			<p:column>
				<h:commandLink action="#{ResponsavelBean.excluir(responsavel)}">excluir</h:commandLink>
			</p:column>
			<p:column>
				<h:commandLink action="#{ResponsavelBean.editar(responsavel)}">editar</h:commandLink>
			</p:column>		
		</p:dataTable>
		</h:form>
	</h:body>
	
</html>
