<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">  
            
            <p:growl id="msg" showDetail="true" life="3000" />
            	<p:panel header="Autenticação" style="width: 360px;">
                	<h:panelGrid id="loginPanel" columns="2">
     		
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{LoginBean.usuario.login}" required="true"
					requiredMessage="Informe seu login" />
					
					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{LoginBean.usuario.senha}" required="true"
					requiredMessage="Informe sua senha" />
					
					<p:commandButton value="Acessar" action="#{LoginBean.verificarDatos()}"
					actionListener="home.xhtml" update="mensagem"/>
				
					</h:panelGrid>
        		</p:panel>
        		<p:messages showDetail="true" id="mensagem" autoUpdate="true" closable="true" />

		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Basic" type="button"
				onclick="PF('dlg1').show();" />

			<p:commandButton value="Modal" type="button"
				onclick="PF('dlg2').show();" />

			<p:commandButton value="Effects" type="button"
				onclick="PF('dlg3').show();" />
		</h:panelGrid>

		<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

		<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
			height="100">
			<h:outputText value="This is a Modal Dialog." />
		</p:dialog>

		<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
			hideEffect="bounce" height="100">
			<h:outputText value="This dialog has nice effects." />
		</p:dialog>
	</h:form>		
    </h:body> 
 
</html>
