<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Responsavel</title>
</h:head>
<body>
	<h:form id="formCadastrar">
		<p:panel id="panel" header="Cadastrar Responsavel">	
			<p:messagess id="msgs" />
			<p:panelGrid cellpadding="5" columns="6">

				<p:outputLabel for="login" value="Login:" />
				<p:inputText value="#{ResponsavelBean.responsavel.login}"
					required="true" label="Login" id="login">
					<f:validateLength minimum="6" />
				</p:inputText>
				<p:messages for="login" display="icon" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password value="#{ResponsavelBean.responsavel.senha}"
					required="true" label="Senha" id="senha">
					<f:validateLength minimum="8" />
				</p:password>
				<p:messages for="senha" display="icon" />

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.nome}"
					required="true" label="nome" id="nome">
					<f:validateLength minimum="3" />
				</p:inputText>
				<p:messages for="nome" display="icon" />


				<p:outputLabel for="sobrenome" value="Sobrenome:" />
				<p:inputText value="#{ResponsavelBean.responsavel.sobrenome}"
					required="true" label="sobrenome" id="sobrenome">
					<f:validateLength minimum="3" />
				</p:inputText>
				<p:messages for="sobrenome" display="icon" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo"
					value="#{ResponsavelBean.responsavel.sexo}" style="width:150px"
					required="true" label="Sexo">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneMenu>
				<p:messages for="sexo" display="icon" />

				<p:outputLabel for="datanasc" value="Data de nascimento:" />
				<p:inputMask value="#{ResponsavelBean.responsavel.datanasc}"
					mask="99/99/9999" placeholder="dd/mm/aaaa" required="true"
					label="datanasc" id="datanasc">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
				<p:messages for="datanasc" display="icon" />


				<p:outputLabel for="cep" value="CEP:" />
				<p:autoComplete value="#{ResponsavelBean.responsavel.logradouro}"
					completeMethod="#{LogradouroBean.completeLogradouro()}"
					var="logradouro" itemLabel="#{logradouro.CEP}"
					itemValue="#{logradouro}" forceSelection="true" required="true"
					label="CEP" id="cep">
				</p:autoComplete>
				<p:messages for="cep" display="icon" />

				<p:outputLabel for="numero" value="Número:" />
				<p:inputText value="#{ResponsavelBean.responsavel.numero}"
					required="true" label="Número" id="numero" />
				<p:messages for="numero" display="icon" />


				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText value="#{ResponsavelBean.responsavel.complemento}"
					required="true" label="Complemento" id="complemento" />
				<p:messages for="complemento" display="icon" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" value="#{ResponsavelBean.responsavel.CPF}"
					mask="999.999.999-99" required="true" label="CPF" />
				<p:messages for="cpf" display="icon" />

				<p:outputLabel for="rg" value="RG:" />
				<p:inputMask id="rg" value="#{ResponsavelBean.responsavel.RG}"
					mask="99.999.999-9" required="true" label="RG" />
				<p:messages for="rg" display="icon" />

				<p:outputLabel for="adimplente" value="Adimplente:" />
				<p:selectOneMenu id="adimplente"
					value="#{ResponsavelBean.responsavel.adimplente}"
					style="width:150px" required="true" label="Adimplente">
					<f:selectItem itemLabel="Não" itemValue="#{false}" />
					<f:selectItem itemLabel="Sim" itemValue="#{true}" />
				</p:selectOneMenu>
				<p:messages for="adimplente" display="icon" />

				<p:outputLabel for="status" value="Situação:" />
				<p:selectOneMenu id="status"
					value="#{ResponsavelBean.responsavel.status}" style="width:150px"
					required="true" label="Status">
					<f:selectItem itemLabel="Inativo" itemValue="#{false}" />
					<f:selectItem itemLabel="Ativo" itemValue="#{true}" />
				</p:selectOneMenu>
				<p:messages for="status" display="icon" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask value="#{ResponsavelBean.responsavel.telefone}"
					mask="(99) 99999-9999" required="true" label="Telefone"
					id="telefone" />
				<p:messages for="telefone" display="icon" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" required="true" size="40"
					requiredMessage="Insira o endereço de email"
					validatorMessage="Invalid email format"
					value="#{ResponsavelBean.responsavel.email}" label="Email">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<p:messages for="email" display="icon" />


				<p:outputLabel for="dataIngresso" value="Data de ingresso:" />
				<p:inputMask id="dataIngresso"
					value="#{ResponsavelBean.responsavel.dataIngresso}"
					mask="99/99/9999" placeholder="dd/mm/aaaa" required="true"
					label="Data de ingresso">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
				<p:messages for="dataIngresso" display="icon" />


				<p:outputLabel for="dataSaida" value="Data de saída:" />
				<p:inputMask id="dataSaida"
					value="#{ResponsavelBean.responsavel.dataSaida}" mask="99/99/9999"
					placeholder="dd/mm/aaaa" required="false" label="Data de saída">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
				<p:messages for="dataSaida" display="icon" />

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{ResponsavelBean.cadastrar}" icon="ui-icon-disk"
				update="panel" />
			<p:commandButton value="Limpar" update="panel" process="@this">
				<p:resetInput target="panel" />
			</p:commandButton>
	</p:panel>
	</h:form>
	
</body>
</html>
