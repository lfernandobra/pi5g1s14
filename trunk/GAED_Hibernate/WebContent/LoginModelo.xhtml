<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" href="styles/layout.css" type="text/css" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" styleClass="gridCabecalhoLogin">
			<f:facet name="header" size="70">
				<h:outputLabel
					value="GAED - Gerenciamento de Atividades Escolar Digital" />
			</f:facet>
		</p:layoutUnit>

		<p:layoutUnit position="center" styleClass="gridCentral">


			<div id="logoGaedLogin">
				<p:graphicImage value="/imagens/gaed_azul.png"
					styleClass="logoLogin"></p:graphicImage>

			</div>
			<h:form id="formLogin">
				<p:growl id="growl" showDetail="true" life="10000" />
				<h:panelGrid columns="3" id="grid" cellpadding="5"
					styleClass="gridLogin">

					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{LoginBean.usuario.login}"
						required="true" requiredMessage="Login obrigatório" />
					<p:message for="login" display="text" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{LoginBean.usuario.senha}"
						required="true" requiredMessage="Informe sua senha" />
					<p:message for="senha" display="text" />

					<p:commandButton value="Acessar"
						action="#{LoginBean.verificarDatos}" update="grid growl" />
				</h:panelGrid>
			</h:form>



		</p:layoutUnit>

		<p:layoutUnit position="south" styleClass="gridRodape">
			<f:facet name="header">
				<h:outputLabel value=" © 2013-2015 GAED" />
			</f:facet>
		</p:layoutUnit>

	</p:layout>






</h:body>
</html>
