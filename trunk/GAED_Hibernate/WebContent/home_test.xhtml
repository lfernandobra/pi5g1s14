<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Top"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="North unit content." />

		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="menu">
				<h:form>
					<p:menu style="width: 200px">
						<p:submenu label="Menu">
							<p:menuitem value="Login" icon="ui-icon-key" />
							<p:menuitem value="Fazer meu cadastro" icon="ui-icon-contact" />
						</p:submenu>
					</p:menu>
				</h:form>
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centro">
        	O que estiver aqui ser√° substituido!
        </ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>

</html>
