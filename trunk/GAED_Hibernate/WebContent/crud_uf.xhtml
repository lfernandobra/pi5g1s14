<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>
	<h:head>
		<title>UF</title>
		<script src="scripts/scripts.js" type="text/javascript"></script>
	</h:head>
	<body>
	<div align="center">
		

		<h:form id="formPrincipal">
			
			<p:dataTable var="lista" value="#{UFBean.ufs}" id="tabelaUF"
				resizableColumns="true"
				reflow="true" rows="5" paginator="true">

				<f:facet name="header">Lista de UF - Unidade Federativa 
				</f:facet>
				
				<p:column headerText="ID" sortBy="#{lista.id}" filterBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{lista.nome}" filterBy="#{lista.nome}">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Sigla" sortBy="#{lista.sigla}" filterBy="#{lista.sigla}">
					<h:outputText value="#{lista.sigla}" />
				</p:column>
				<p:column headerText="Ações">
										
					<p:commandButton value="Alterar" 
						update=":formAlterar"
						oncomplete="PF('dialogAlterar').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{UFBean.uf}"
							value="#{lista}" />
					</p:commandButton>
					
					<p:commandButton value="Excluir"
						actionListener="#{UFBean.excluir(lista)}" 
						update=":formPrincipal:tabelaUF"
						icon="ui-icon-closethick">				
						<p:confirm header="Excluir UF" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" 
						showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				<f:facet name="footer">
        			Total cadastrado #{fn:length(UFBean.ufs)} UF
    			</f:facet>
			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar" type="button" onclick="PF('dialogCadastrar').show();" 
							 icon="ui-icon-disk" actionListener="#{UFBean.cadastrar}"/>
		</h:panelGrid>


		<p:dialog header="Cadastrar Unidade Federativa - UF"
				  widgetVar="dialogCadastrar" modal="true" resizable="true"
			      appendTo="@(body)" 
			      closable="true" draggable="false"
			      closeOnEscape="true"
			      id="formCad">
			<h:form id="formCadastrar">
				<p:focus context="@form" />
				<p:messages id="msgs" />
				<p:panelGrid id="panelCadastrar" columns="3">

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText value="#{UFBean.uf.nome}" required="true" id="nome" />
					<p:message for="nome" display="icon" />

					<p:outputLabel for="sigla" value="Sigla:" />
					<p:inputText value="#{UFBean.uf.sigla}" required="true" id="sigla" />
					<p:message for="sigla" display="icon" />


				</p:panelGrid>
				<p:commandButton value="Salvar" id="withIcon"
					actionListener="#{UFBean.cadastrar}" icon="ui-icon-disk"
					update="@form" 
					oncomplete="closeDialogIfSucess(xhr, status, args, dialogCadastrar, formCad)" />
				<p:commandButton value="Limpar" update="panelCadastrar"
					process="@this">
					<p:resetInput target="panelCadastrar" />
				</p:commandButton>
			</h:form>
		</p:dialog>

	</div>
	<p:dialog header="Alterar" 
				  widgetVar="dialogAlterar"
				  modal="true"
				  resizable="true"
				  id="Alterar">
		<h:form id="formAlterar">
			<h:inputHidden value="#{UFBean.uf}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{UFBean.uf.nome}" />
				<h:outputText value="Sigla:" />
				<p:inputText value="#{UFBean.uf.sigla}" />
				<p:commandButton value="Alterar"
					actionListener="#{UFBean.alterar}"
					update=":formPrincipal:tabelaUF" 
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
				<p:resetInput target="panelAlterar" />
			</p:commandButton>
			</p:panelGrid>		
		
	</h:form>
	</p:dialog>					
	</body>
</html>
