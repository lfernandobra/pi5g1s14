<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Gaed</title>
	<link rel="stylesheet" href="styles/layout.css" type="text/css" />
</h:head>
<h:body>

		<p:layout fullPage="true" styleClass="paginaCabecalho">
		
		<p:layoutUnit position="north" styleClass="gridMenu" >
		
		<p:toolbar>
			<f:facet name="left">
				<h:graphicImage value="/imagens/logo_gaed_1.png" />
   			</f:facet>
   			
			<f:facet name="right">
					<p:fieldset position="east" styleClass="fieldsetCabecalho" >
						<h:outputLabel value="Olá,#{LoginBean.usuario.nome}"  />
						<p:link value="Sair" action="#{LoginBean.encerrarSession()}"></p:link>
						<h:graphicImage value="/imagens/logo_gaed_1.png" />
					</p:fieldset>
			</f:facet>

		</p:toolbar> 
				
			<h:form>  
			    <p:growl id="messages"/>
			 
			    <p:menubar styleClass="menu">
			        <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" action="home.xhtml"/>
			 
			        <p:submenu label="Ocorrência" icon="ui-icon-document-b">
			            <p:menuitem value="Cadastrar" url="#" icon="ui-icon-arrowreturnthick-1-w" />
			            <p:menuitem value="Consultar" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			        </p:submenu>
			 
			        <p:submenu label="Boletim" icon="ui-icon-document">
			            <p:menuitem value="Criar" url="#" icon="ui-icon-arrowreturnthick-1-w" />
			            <p:menuitem value="Visualizar" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			        </p:submenu>
			        
			        <p:submenu label="Tarefas" icon="ui-icon-note">
			            <p:menuitem value="Criar" url="#" icon="ui-icon-arrowreturnthick-1-w" />
			            <p:menuitem value="Visualizar" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			        </p:submenu>
			 
			        <p:submenu label="Usuarios" icon="ui-icon-person">
			         <p:menuitem value="Aluno" url="#" icon="ui-icon-person" > </p:menuitem>
			            
			        <p:menuitem value="Responsavel" url="#" icon="ui-icon-person" ></p:menuitem>
			            
			        <p:menuitem value="Professor" url="#" icon="ui-icon-person" ></p:menuitem>
			            	
			        <p:menuitem value="Gestor" url="#" icon="ui-icon-person" ></p:menuitem>
			            	
			        <p:menuitem value="Secretário(a)" url="#" icon="ui-icon-person" ></p:menuitem>
			            
			        </p:submenu>
			    </p:menubar>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="150" styleClass="gridEsquerda"></p:layoutUnit>

		<p:layoutUnit position="east" size="150" styleClass="gridDireita"></p:layoutUnit>

		<p:layoutUnit position="center" styleClass="centroHome" > 
			<ui:insert name="center"></ui:insert>
		 </p:layoutUnit>
		 
		 <p:layoutUnit position="south" styleClass="gridRodape">
			<f:facet name="header">
				<h:outputLabel value=" © 2013-2015 GAED - Gerenciamento de Atividades Escolares Digital" />
			</f:facet>
		</p:layoutUnit>
		
		</p:layout>
</h:body>
</html>
