<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 
      >
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">  
            
            <p:growl id="msg" showDetail="true" life="3000" />
            	<p:panel header="Autenticação" style="width: 360px;">
                	<h:panelGrid id="loginPanel" columns="2">
     		
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{LoginBean.usuario.login}" required="true"
					requiredMessage="Informe seu login" />
					
					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{LoginBean.usuario.senha}" required="true"
					requiredMessage="Informe sua senha" />
					
					<p:commandButton value="Acessar" action="#{LoginBean.verificarDatos()}"
					actionListener="home.xhtml" update="mensagem"/>
				
					</h:panelGrid>
        		</p:panel>
        		<p:messages showDetail="true" id="mensagem" autoUpdate="true" closable="true" />
        </h:form>		
    </h:body> 
 
</html>
