<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<title>Bairro</title>
	</h:head>
	<body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{BairroBean.bairros}" id="tabelaBairro"
				resizableColumns="true"
				reflow="true" rows="5" paginator="true">
				
				<f:facet name="header">Lista de Bairros</f:facet>
				<p:column headerText="ID" sortBy="#{lista.id}" filterBy="#{lista.id}">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{lista.nome}" filterBy="#{lista.nome}">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Cidade" sortBy="#{lista.municipio.nome}" filterBy="#{lista.municipio.nome}">
					<h:outputText value="#{lista.municipio.nome}" />
				</p:column>
				<p:column headerText="Estado" sortBy="#{lista.municipio.uf.nome}" filterBy="#{lista.municipio.uf.nome}">
					<h:outputText value="#{lista.municipio.uf.nome}" />
				</p:column>
				<p:column headerText="Ações">					
					<p:commandButton value="Alterar" 
						update=":formAlterar:Alterar"
						oncomplete="PF('dialogAlterar').show();"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{BairroBean.bairro}"
							value="#{lista}" />
					</p:commandButton>
					<p:commandButton value="Excluir"
						actionListener="#{BairroBean.excluir(lista)}" 
						update=":formPrincipal:tabelaBairro"
						icon="ui-icon-closethick">				
						<p:confirm header="Excluir Bairro" message="Deseja excluir?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" 
						showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>
				<f:facet name="footer">
        			Total cadastrado #{fn:length(BairroBean.bairros)} bairros
    			</f:facet>
				
			</p:dataTable>
		</h:form>
		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Cadastrar Bairro" type="button" onclick="PF('dialogCadastrar').show();" 
							 icon="ui-icon-disk"/>
		</h:panelGrid>
		
		<h:form>
			<p:dialog header="Cadastrar Bairro"
					  widgetVar="dialogCadastrar" 
					  modal="true" 
					  resizable="true">

				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputText value="Nome:" />
					<p:inputText value="#{BairroBean.bairro.nome}" />
					<h:outputText value="Municipio:" />
					<h:selectOneMenu value="#{BairroBean.bairro.municipio}">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
						<f:selectItems value="#{MunicipioBean.municipios}" var="municipio"
							itemValue="#{municipio}" itemLabel="#{municipio.nome}" />
					</h:selectOneMenu>
					<p:commandButton value="Salvar" 
									id="withIcon" 
									actionListener="#{BairroBean.cadastrar}" 
									icon="ui-icon-disk"
									update=":formPrincipal:tabelaBairro"
									oncomplete="PF('dialogCadastrar').hide();"/>
						<p:commandButton value="Limpar" update="panelCadastrar" process="@this">
							<p:resetInput target="panelCadastrar" />
						</p:commandButton>
					</p:panelGrid>					
			</p:dialog>
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" 
				  widgetVar="dialogAlterar"
				  modal="true"
				  resizable="true"
				  id="Alterar">
			
			<h:inputHidden value="#{BairroBean.bairro}" />
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{BairroBean.bairro.nome}" />
				<h:outputText value="Municipio:" />
				<h:selectOneMenu value="#{BairroBean.bairro.municipio}">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{MunicipioBean.municipios}" var="municipio"
						itemValue="#{municipio}" itemLabel="#{municipio.nome}" />
				</h:selectOneMenu>
				<p:commandButton value="Alterar"
					actionListener="#{BairroBean.alterar}"
					update=":formPrincipal:tabelaBairro" 
					oncomplete="PF('dialogAlterar').hide();" />
				<p:commandButton value="Limpar" update="panelAlterar"
					process="@this">
				<p:resetInput target="panelAlterar" />
			</p:commandButton>
			</p:panelGrid>
			
				
		</p:dialog>
	</h:form>					
	</body>
</html>
