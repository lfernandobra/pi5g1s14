<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
 
<h:head>
 		<title>Bairro</title> 
 
</h:head>
 
<h:body>
 
        <div align="center">
                <h:form id="formPrincipal">
            <p:dataTable var="lista" value="#{BairroBean.bairros}"
                                id="tabelaBairro" style="width:70%">
                 <f:facet name="header">Lista de Bairro Cadastradas</f:facet>
 				 <p:column headerText="ID">
                    <h:outputText value="#{lista.id}" />
                 </p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{lista.municipio.nome}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{lista.municipio.uf.nome}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />

						<f:setPropertyActionListener target="#{BairroBean.bairro}"
							value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener target="#{BairroBean.bairro}"
							value="#{lista}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>
 
                        <p:commandButton value="Cadastrar" id="cadastrar"
                                oncomplete="dialogCadastrar.show()" />
                </h:form>
        </div>
        <h:form id="formAlterar">
                <p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
                        id="Alterar">
                        <p:panelGrid id="panelAlterar" columns="2">   
                                <h:outputText value="ID:" />
                                <p:inputText value="#{BairroBean.bairro.id}" />
                                <h:outputText value="Nome:" />
                                <p:inputText value="#{BairroBean.bairro.nome}" />
                                <h:outputText value="Municipio:" />
                                <h:selectOneMenu value="#{BairroBean.bairro.municipio}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{MunicipioBean.municipios}"
									var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nome}" />
								</h:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Alterar"
                                action="#{BairroBean.alterar(BairroBean.bairro)}"
                                update=":formPrincipal:tabelaBairro"
                                oncomplete="dialogAlterar.hide()" />
                </p:dialog>
        </h:form>
 
        <h:form id="formCadastrar">
                <p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
                        <p:panelGrid id="panelCadastrar" columns="2">
                                <h:outputText value="Nome:" />
                                <p:inputText value="#{BairroBean.bairro.nome}" />
								<h:outputText value="Municipio:" />
                                <h:selectOneMenu value="#{BairroBean.bairro.municipio}">
									<f:selectItem itemLabel="-- Selecione --" noSelectionOption= "true"/>
									<f:selectItems value="#{MunicipioBean.municipios}"
									var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nome}" />
								</h:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Cadastrar"
                                actionListener="#{BairroBean.cadastrar}"
                                update=":formPrincipal:tabelaBairro"
                                oncomplete="dialogCadastrar.hide()" />
                </p:dialog>
        </h:form>
        <h:form id="formExcluir">
                <p:confirmDialog id="Excluir" message="Você gostaria de Deletar o #{BairroBean.bairro.nome}?"
                        header="Excluir" severity="alert" widgetVar="confirmation">
 						<p:panelGrid id="panelExcluir" columns="2">
                                <h:outputText value="ID:" />
                                <p:inputText value="#{BairroBean.bairro.id}" />
                                <h:outputText value="Nome:" />
                                <p:inputText value="#{BairroBean.bairro.nome}" />
                                <h:outputText value="Municipio:" />
                                <p:inputText value="#{BairroBean.bairro.municipio}" />
                        </p:panelGrid>
 						
                        <p:commandButton id="confirm" value="Sim"
                                oncomplete="confirmation.hide()"
                                actionListener="#{BairroBean.excluir}"
                                update=":formPrincipal:tabelaBairro" />
                        <p:commandButton id="decline" value="Não"
                                onclick="confirmation.hide()" type="button" />
 
                </p:confirmDialog>
        </h:form>
 
</h:body>
</html>
