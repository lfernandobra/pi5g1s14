<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bimestre</title>
</h:head>

<h:body>
	<div align="center">
		<h:form id="formPrincipal">
			<p:dataTable var="lista" value="#{BimestreBean.bimestres}" id="tabelaBimestre"
				style="width:70%">
				<f:facet name="header">Lista de Bimestre Cadastrados</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{lista.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{lista.nome}" />
				</p:column>
				<p:column headerText="Data inicial">
					<h:outputText value="#{lista.datainic}" />
				</p:column>
				<p:column headerText="Data final">
					<h:outputText value="#{lista.datafin}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar" update=":formAlterar:Alterar"
						oncomplete="dialogAlterar.show()" immediate="true">
						<p:graphicImage value="./imagens/edit_icon.png" />
						<f:setPropertyActionListener target="#{BimestreBean.bimestre}"
							value="#{lista}" />
					</p:commandLink>
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						oncomplete="confirmation.show()" immediate="true">
						<p:graphicImage value="./imagens/del_icon.png" />
						<f:setPropertyActionListener target="#{BimestreBean.bimestre}"
							value="#{lista}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
	</div>
	<h:form id="formAlterar">
		<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
			id="Alterar">
			<p:panelGrid id="panelAlterar" columns="2">
				<h:outputText value="Bimestre: " />
				<p:selectOneMenu id="selectBimestre" value="#{BimestreBean.bimestre.nome}"
					style="width:150px">
					<f:selectItem itemLabel="1 Bimestre" itemValue="1" />
					<f:selectItem itemLabel="2 Bimestre" itemValue="2" />
					<f:selectItem itemLabel="3 Bimestre" itemValue="3" />
					<f:selectItem itemLabel="4 Bimestre" itemValue="4" />
				</p:selectOneMenu>
				
				<h:outputText value="Data inicial: " />
				<p:inputMask id="dataInicial" value="#{BimestreBean.bimestre.datainic}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
				<h:outputText value="Data final: " />
				<p:inputMask id="dataFinal" value="#{BimestreBean.bimestre.datafin}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
			</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{BimestreBean.alterar(BimestreBean.bimestre)}"
				update=":formPrincipal:tabelaBimestre"
				oncomplete="dialogAlterar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formCadastrar" enctype="multipart/form-data">
		<p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true">
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Bimestre: " />
				<p:selectOneMenu id="selectBimestre" value="#{BimestreBean.bimestre.nome}"
					style="width:150px">
					<f:selectItem itemLabel="1 Bimestre" itemValue="1 Bimestre" />
					<f:selectItem itemLabel="2 Bimestre" itemValue="2 Bimestre" />
					<f:selectItem itemLabel="3 Bimestre" itemValue="3 Bimestre" />
					<f:selectItem itemLabel="4 Bimestre" itemValue="4 Bimestre" />
				</p:selectOneMenu>
				<h:outputText value="Data inicial: " />
				<p:inputMask id="dataInicial" value="#{BimestreBean.bimestre.datainic}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
				<h:outputText value="Data final: " />
				<p:inputMask id="dataFinal" value="#{BimestreBean.bimestre.datafin}"
					mask="99/99/9999" placeholder="Dia/Mês/Ano">
					<f:converter converterId="javax.faces.DateTime" />
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</p:inputMask>
			</p:panelGrid>
			<p:commandButton value="Cadastrar"
				actionListener="#{BimestreBean.cadastrar}"
				update=":formPrincipal:tabelaBimestre"
				oncomplete="dialogCadastrar.hide()" />
		</p:dialog>
	</h:form>
	<h:form id="formExcluir">
		<p:confirmDialog id="Excluir"
			message="Você gostaria de Deletar o #{BimestreBean.bimestre.nome}?"
			header="Excluir" severity="alert" widgetVar="confirmation">
			<h:inputHidden value="#{BimestreBean.bimestre.id}" />
			<p:panelGrid id="panelExcluir" columns="2">
				<h:outputText value="Nome:" />
				<h:outputText value="#{BimestreBean.bimestre.nome}" />
			</p:panelGrid>
			<p:commandButton id="confirm" value="Sim"
				oncomplete="confirmation.hide()"
				actionListener="#{BimestreBean.excluir}"
				update=":formPrincipal:tabelaBimestre" />
			<p:commandButton id="decline" value="Não"
				onclick="confirmation.hide()" type="button" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
