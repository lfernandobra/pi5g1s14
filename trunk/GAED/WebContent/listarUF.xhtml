<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<h:form>
		<p:dataTable value="#{UFBean.lista()}" var="uf" border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{uf.id}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Sigla</f:facet>
				<h:outputText value="#{uf.sigla}"/>
			</p:column>	
			<p:column>	
				<h:inputText value="#{uf.sigla}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{uf.nome}"/>
			</p:column>	
			<p:column>	
				<h:inputText value="#{uf.nome}"/>
			</p:column>
			<p:column>
				<h:commandLink action="#{UFBean.excluir(uf)}">excluir</h:commandLink>
			</p:column>
			<p:column>
				<h:commandLink action="#{UFBean.editar(uf)}">editar</h:commandLink>
			</p:column>		
		</p:dataTable>
		</h:form>
	</h:body>
	
</html>
