<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>

	<h:body>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="date" value="Data de nascimento: " />
			
			<p:outputLabel for="date" value="Data de nascimento: " />
			<p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999" />

			<p:outputLabel for="phone" value="Telefone:" />
			<p:inputMask id="phone" value="#{maskView.phone}"
				mask="(999) 999-9999" />
			
			<p:commandButton value="Reset" type="reset" />
			<p:commandButton value="Submit" update="display"
				oncomplete="PF('dlg').show()" />
		</h:panelGrid>

		<p:dialog widgetVar="dlg" modal="true" resizable="false"
			header="Values" showEffect="fade">
			<p:panelGrid id="display" columns="2" columnClasses="label,value">
				<h:outputText value="Date: " />
				<h:outputText id="dateValue" value="#{maskView.date}" />

				<h:outputText value="Phone: " />
				<h:outputText id="phoneValue" value="#{maskView.phone}" />

			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
	
	
</html>
